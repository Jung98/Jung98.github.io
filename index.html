<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jung98</title>
</head>
<body>
    <div class="header">
        <h2 id="clock">--:--:--</h2>
        <h3 id="weather">
            <div>Seoul</div>
            <div>--&#8451; / --</div>
        </h3>
    </div>
    <div class="login">
        <h1 id="greeting">Hello</h1>
        <form class="hidden" id="login-form">
            <input id="login-input" required maxlength="15" type="text" placeholder="Please, log in with your name." />
            <input type="submit" value="Log In">
        </form>
    </div>
    <div class="todo">
        <form id="todo-form">
            <input id="todo-input" type="text" placeholder="Write a To Do and Press Enter">
        </form>
        <ul id="todo-list"></ul>
    </div>
    <div class="footer" id="quote">
        <p></p>
        <p></p>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/weater.js"></script>
</body>
</html>
