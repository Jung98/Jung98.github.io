<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jung98</title>
</head>
<body>
    <div class="header">
        <h2>00:00:00</h2>
    </div>
    <div class="login">
        <h1 class="hidden" id="greeting">Hello</h1>
        <form class="hidden" id="login-form">
            <input id="login-input" required maxlength="15" type="text" placeholder="Please, log in with your name." />
            <input type="submit" value="Log In">
        </form>
    </div>
    <div class="todo">
        <form id="todo-form">
            <input id="todo-input" type="text" placeholder="Write a To Do and Press Enter">
        </form>
        <ul id="todo-list">
            <li>
                <span>eat</span>
            </li>
            <li>
                <span>sleep</span>
            </li>
        </ul>
    </div>
    <div class="footer" id="quote">
        <p>The way to get started is to quit talking and begin doing.</p>
        <p>Walt Disney</p>
    </div>
</body>
</html>
